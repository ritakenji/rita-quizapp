<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./assets/brain.ico" type="image/x-icon" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Henny+Penny&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="main-header">
      <h1 class="main-header__title">Quiz App</h1>
    </header>

    <!--******************************************* FORM SECTION *******************************************-->

    <main class="add-page">
      <form data-js="form" class="form">
        <fieldset class="fieldset">
          <legend class="legend">Add New Card Question</legend>
          <label for="new-question" class="label">Your Question:</label>
          <textarea
            name="newQuestion"
            data-js="newQuestion"
            rows="5"
            cols="230"
            maxlength="200"
          >
          </textarea>
          <label for="new-answer">Your Answer:</label>
          <textarea
            name="newAnswer"
            data-js="newAnswer"
            rows="5"
            cols="230"
            maxlength="200"
          >
          </textarea>
          <label for="newTag">Tag:</label>
          <input type="text" name="newTag" class="newTag" data-js="newTag" />
        </fieldset>
        <button type="submit" data-js="submitButton" class="submitButton">
          Submit
        </button>
      </form>
    </main>

    <!--******************************************* FOOTER *******************************************-->

    <footer class="main-footer">
      <nav class="footer-nav">
        <a
          class="footer-nav__link"
          href="index.html"
          aria-label="Go to Home Page"
          ><img src="./assets/home_filled.png" alt="homepage"
        /></a>
        <a
          class="footer-nav__link"
          href="bookmarks.html"
          aria-label="Go to Bookmarks Page"
          ><img src="./assets/bookmark_transparent.png" alt="bookmark"
        /></a>
        <a
          class="footer-nav__link footer-nav__link--active"
          href="add.html"
          aria-label="Go to Add Page"
          ><img src="./assets/add_filled.png" alt="bookmark"
        /></a>
        <a
          class="footer-nav__link"
          href="profile.html"
          aria-label="Go to Profile Page"
          ><img src="./assets/profile.png" alt="profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
